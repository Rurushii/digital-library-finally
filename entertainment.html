<!DOCTYPE html>
<html>
  <head>
    <title>Entertainment</title>
    <style>
      /* Container styles */
      a {
        text-decoration: none;
      }
      
      body {
        background-color: #b9f6ca;
      }
      
      .container {
        background-color: #b9f6ca;
        padding: 20px;
      }

      /* Bookshelf styles */
      .bookshelf {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      
      /* Book styles */
      .book {
        width: 150px;
        height: 200px;
        background-color: #a3e3b1;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
      }
      
      /* Book title styles */
      .book h2 {
        font-size: 16px;
        margin-top: 10px;
      }
      
      /* Book image styles */
      .book img {
        max-width: 80%;
        max-height: 80%;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bookshelf">
        <div class="book">
          <img src="images/datealive.jpg" alt="Book 1">
          <a href="books/entertainment/entertainment1.html">
            <h2>Date A Live</h2>
          </a>
        </div>
        <div class="book">
          <img src="images/angel.jpg" alt="Book 2">
          <a href="books/entertainment/entertainmen2.html"><h2>The Angel Next Door</h2>
          </a>
        </div>
        <div class="book">
          <img src="images/1984.jpg" alt="Book 3">
          <a href="books/entertainment/entertainment3.html"><h2>1984</h2>
          </a>
        </div>
        <!-- Add more books here -->
      </div>
    </div>
  </body>
</html>
